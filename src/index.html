<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NekoFrame</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="/script.js" defer></script>
  </head>

  <body>
    <main>
      <div class="card">
        <div class="head"><h2>NekoFrame</h2>
          <button href="" class="button" id="stats" ><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
            <path d="M160 80c0-26.5 21.5-48 48-48l32 0c26.5 0 48 21.5 48 48l0 352c0 26.5-21.5 48-48 48l-32 0c-26.5 0-48-21.5-48-48l0-352zM0 272c0-26.5 21.5-48 48-48l32 0c26.5 0 48 21.5 48 48l0 160c0 26.5-21.5 48-48 48l-32 0c-26.5 0-48-21.5-48-48L0 272zM368 96l32 0c26.5 0 48 21.5 48 48l0 288c0 26.5-21.5 48-48 48l-32 0c-26.5 0-48-21.5-48-48l0-288c0-26.5 21.5-48 48-48z"/></svg></button>
          <button class="button" id="test">Test</button>
        </div>
        <div class="options">
          <h3>Options</h3>
          <p>Stats text color : </p>
          <select id="textColorPicker" class="color-dropdown">
            <option value="#000000">Black</option>
            <option value="#FFFFFF">White</option>
            <option value="#00FF00">Green</option>
          </select>
          <p>Background color: </p>
          <select id="bgColorPicker" class="color-dropdown">
            <option value="transparent">Transparent</option>
            <option value="rgba(128, 128, 128, 0.5)">Gray</option>
          </select>
        </div>
        <div class="content">
          <table>
            <tbody>
              <tr>
                <th scope="row">Status</th>
                <td>Press Test</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>      
    </main>
  </body>
</html>
